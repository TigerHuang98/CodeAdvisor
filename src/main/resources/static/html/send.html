<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../resources/img/icon.ico">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/theme/monokai.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <link rel="styleSheet" href="../css/login.css" />

    <title>Edit Code Problem</title>
</head>

<body class="text-center w-100">
    <div class="d-flex justify-content-center w-100 h-100">
        <form id="problemForm" class="text-center d-flex align-items-center" style="width:70%;height:100%;">
            <div class="flex-column w-100">
                <div class="mt-4 text-left">
                    <label for="problemTitle">Title</label>
                    <input type="text" class="form-control" id="problemTitle" placeholder="Title of your problem"
                        required autofocus>
                </div>
                <div class="mt-3 text-left">
                    <label for="problemContent">Content</label>
                    <textarea id="problemContent" class="form-control" name="editordata" required></textarea>
                </div>
                <div class="flex-row text-right mt-4 mb-4">
                    <button id="saveButton" class="btn btn-dark mr-2">Save</button>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>

            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/codemirror.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/3.20.0/mode/xml/xml.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/2.36.0/formatting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    <script src="../js/send.js"></script>
</body>

</html>
